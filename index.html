<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <!--Using the Bootstrap Grid to layout the container, rows and columns.-->
    <div class="container time-block">
      <div class="row">
        <div class="col hour" data-time="09">9am</div>
        <textarea id="text-one" class="col-6"></textarea>
        <button class="col saveBtn" id="one">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="10">10am</div>
        <textarea id="text-two" class="col-6"></textarea>
        <button class="col saveBtn" id="two">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="11">11am</div>
        <textarea id="text-three" class="col-6"></textarea>
        <button class="col saveBtn" id="three">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="12">12pm</div>
        <textarea id="text-four" class="col-6"></textarea>
        <button class="col saveBtn" id="four">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="13">1pm</div>
        <textarea id="text-five" class="col-6"></textarea>
        <button class="col saveBtn" id="five">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="14">2pm</div>
        <textarea id="text-six" class="col-6"></textarea>
        <button class="col saveBtn" id="six">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="15">3pm</div>
        <textarea id="text-seven" class="col-6"></textarea>
        <button class="col saveBtn" id="seven">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="16">4pm</div>
        <textarea id="text-eight" class="col-6"></textarea>
        <button class="col saveBtn" id="eight">Save</button>
      </div>
      <div class="row">
        <div class="col hour" data-time="17">5pm</div>
        <textarea id="text-nine" class="col-6"></textarea>
        <button class="col saveBtn" id="nine">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
